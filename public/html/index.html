<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title></title>
  <link rel="stylesheet" href="/public/bootstrap-3.3.5-dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="/public/stylesheets/animate.css">
  <link rel="stylesheet" href="/public/stylesheets/responsive.css">
  <link rel="stylesheet" href="/public/stylesheets/main.css">
</head>
<body ng-app="ruseHackApp" ng-controller="mainController">
<div class="container-fluid">
  <div class="row">
    <div class="col-md-4 border-now">
      <div style={{userPicVisibility}}>
        <a class="floating-image" ng-href="http://www.facebook.com/{{userId}}" target="_blank">
          <img class=" img-circle userPic" src="" alt="" ng-src="{{userPic}}">
        </a>

        <div class="floating-text">
          <h4 class="">{{userName}}</h4>
          <h5 class="">{{userMail}}</h5>
        </div>
      </div>
    </div>
    <div class="col-md-4 border-now text-center"><h3 class="wow fadeInDown">The media is in your
      hands!</h3>
    </div>
    <div class="col-md-4 border-now"></div>
  </div>
  <div class="row">
    <div class="col-md-5"></div>
    <div class="col-md-2">

    </div>
  </div>
  <div class="col-md-5"></div>
</div>
<div class="row">
  <div class="col-md-3"></div>
  <div class="col-md-7 border-now">
    <div class="btn-container">
      <div class="wow fadeInDown" style={{categoryButtonsVisibility}}>
        <a ng-href="#/movie/nowPlaying" ng-click="selectCategory(0)" style={{selectedButton0}}>Now Playing</a>
        <a ng-href="#/movie/popular" ng-click="selectCategory(1)" style={{selectedButton1}}>Popular</a>
        <a ng-href="#/movie/topRated" ng-click="selectCategory(2)" style={{selectedButton2}}>Top Rated</a>
        <a ng-href="#/movie/upcoming" ng-click="selectCategory(3)" style={{selectedButton3}}>Upcoming</a>
      </div>
      <div class="col-md-1 border-now" style={{loginButtonVisibility}}></div>
      <div class="col-md-8 text-center">
        <a class="wow fadeIn" ng-click="login()" style={{loginButtonVisibility}}>Login with fb</a>
      </div>
      <div class="col-md-2"></div>
    </div>
  </div>
  <div class="col-md-2 border-now"></div>
</div>
<div class="row">
  <div class="col-md-1 border-now"></div>
  <div class="col-md-10 border-now">
    <div ng-view></div>
  </div>
  <div class="col-md-1 border-now">
  </div>
</div>

<script src="/public/javascripts/vendor/jquery-2.1.4.min.js"></script>
<script src="/public/javascripts/vendor/angular.min.js"></script>
<script src="/public/javascripts/vendor/angular-route.min.js"></script>
<script src="/public/javascripts/vendor/jquery.easing.1.3.js"></script>
<script src="/public/javascripts/vendor/ng-infinite-scroll.min.js"></script>
<script src="/public/javascripts/vendor/wow.min.js"></script>
<script src="/public/bootstrap-3.3.5-dist/js/bootstrap.min.js"></script>
<script src="/public/javascripts/app/application.js"></script>
</body>
</html>
