<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title></title>
  <link rel="stylesheet" href="/public/bootstrap-3.3.5-dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="/public/stylesheets/animate.css">
  <link rel="stylesheet" href="/public/stylesheets/responsive.css">
  <link rel="stylesheet" href="/public/stylesheets/ihover.min.css">
  <link rel="stylesheet" href="/public/stylesheets/main.css">
</head>
<body ng-app="ruseHackApp" ng-controller="mainController">
<div class="container-fluid text-center">
  <div class="row">
    <div class="col-md-4 border-now"></div>
    <div class="col-md-4 border-now"><h3 class="wow fadeInDown">The media is in your hands!</h3>
    </div>
    <div class="col-md-4 border-now"></div>
  </div>
  <div class="row">
    <div class="col-md-4 border-now"><img ng-src="{{userPic}}" class="img-circle"></div>
    <div class="col-md-4 border-now">{{userMail}}</div>
    <div class="col-md-4 border-now">{{userName}}</div>
  </div>
  <div class="row">
    <div class="col-md-4 border-now">1</div>
    <div class="col-md-4">
      <div id="fb-root2" class="btn-container">
        <a class=" wow fadeIn" ng-click="login()">Login with fb</a>
      </div>
    </div>
    <div class="col-md-4 border-now">3</div>
  </div>
  <div class="row">
    <div class="col-md-4 border-now">1</div>
    <div class="col-md-4 border-now">2</div>
    <div class="col-md-4 border-now">3</div>
  </div>
</div>

<script src="/public/javascripts/vendor/jquery-2.1.4.min.js" type="text/javascript"></script>
<script src="/public/javascripts/vendor/angular.min.js"></script>
<script src="/public/javascripts/vendor/angular-route.min.js"></script>
<script src="/public/javascripts/vendor/jquery.easing.1.3.js"></script>
<script src="/public/javascripts/vendor/ng-infinite-scroll.min.js"></script>
<script src="/public/javascripts/vendor/wow.min.js"></script>
<script src="/public/bootstrap-3.3.5-dist/js/bootstrap.min.js"></script>
<script src="/public/javascripts/app/application.js"></script>
</body>
</html>
